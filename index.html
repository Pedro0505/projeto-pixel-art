<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Art</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 id="title"> Paleta de Cores </h1>
  </header>
  
  <section id= "color-palette">
    <div class="color selected" id= "black-color"> </div>
    <div class="color" id= "red-color"> </div>
    <div class="color" id= "blue-color"> </div>
    <div class="color" id= "green-color"> </div>
  </section>
  
  <div>  
    <input type="number" name="input" id="board-size" min="1" placeholder="Adicione mais pixels aqui...">
    <button id="generate-board" class="button" >VQV</button>
    <button id="clear-board" class="button">Limpar</button>
  </div>

  <main id="pixel-board"> </main>
  
  <script src="script.js"></script>
</body>
</html>
